<body>
    <h1>Stock Tracker</h1>
    <h2>Track your trades!</h2>
    <button id="signup-button" type="button">Sign Up</button>
    <button id="login-button" type="button">Log In</button>
    <div class="instructions" id="card1">
        <p>Input a stock symbol.</p>
    </div>
    <div class="instructions" id="card2">
        <p>Add many shares did you traded (bought/sold).</p>
    </div>
    <div class="instructions" id="card3">
        <p>Specify the date of the trade.</p>
    </div>
    <div class="instructions" id="card4">
        <p>Submit! And see your transaction added to your trade log.</p>
    </div>
</body>
